<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img
          srcset="
            ./images/image-product-mobile.jpg  600w,
            ./images/image-product-desktop.jpg 800w
          "
          sizes="(max-width: 40rem) 600px,
           800px"
          alt="photo of Gabrielle Essence Eau De Parfume lying on a flat surface. Green leaves peak into the photo from the left upper corner and right bottom corner"
          class="product-img"
        />

        <div class="white-box">
          <div class="product-info">
            <p class="product-type">Perfume</p>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="row">
              <h1 class="price">$149.99</h1>
              <p class="old-price">$169.99</p>
            </div>

            <button><img src="./images/icon-cart.svg" />Add to Cart</button>
          </div>
        </div>
      </div>
    </main>

    </div> -->
  </body>
</html>
